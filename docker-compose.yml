version: '3'

services:
  ldap:
    build:
      context: './'
      dockerfile: './Dockerfile-ldap'
    image: 'zimbra/zmc-ldap'
    volumes:
      - ~/src/:/src/
    domainname: 'f9teams.engineering'
    hostname: 'zmc-ldap'
    networks:
      default:
        ipv4_address: '10.0.0.2'
    ports:
      - '7389:389'
      - '7000:5000'
  mta:
    build:
      context: './'
      dockerfile: './Dockerfile-mta'
    image: 'zimbra/zmc-mta'
    volumes:
      - ~/src/:/src/
    domainname: 'f9teams.engineering'
    hostname: 'zmc-mta'
    networks:
      default:
        ipv4_address: '10.0.0.3'
    ports:
      - '6000:5000'
  mailbox:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    domainname: 'f9teams.engineering'
    hostname: 'zmc-mailbox'
    networks:
      default:
        ipv4_address: '10.0.0.4'
    ports:
      - '9080:8080'
      - '9443:8443'
      - '9071:7071'
      - '9000:5000'
  mailbox1:
    build:
      context: './'
      dockerfile: './Dockerfile-mailbox'
    image: 'zimbra/zmc-mailbox'
    volumes:
      - ~/src/:/src/
      - blobvolume:/opt/zimbra/store
      - tmpvolume:/opt/zimbra/data/tmp
    domainname: 'f9teams.engineering'
    hostname: 'zmc-mailbox'
    networks:
      default:
        ipv4_address: '10.0.0.14'
  mailbox2:
    build:
      context: './'
      dockerfile: './Dockerfile-mailbox'
    image: 'zimbra/zmc-mailbox'
    volumes:
      - ~/src/:/src/
      - blobvolume:/opt/zimbra/store
      - tmpvolume:/opt/zimbra/data/tmp
    domainname: 'f9teams.engineering'
    hostname: 'zmc-mailbox'
    networks:
      default:
        ipv4_address: '10.0.0.15'
  mysql:
    build:
      context: './'
      dockerfile: './Dockerfile-mysql'
    image: 'zimbra/zmc-mysql'
    volumes:
      - ~/src/:/src/
    domainname: 'f9teams.engineering'
    hostname: 'zmc-mysql'
    networks:
      default:
        ipv4_address: '10.0.0.10'
    ports:
      - '10000:5000'
  proxy:
    build:
      context: './'
      dockerfile: './Dockerfile-proxy'
    image: 'zimbra/zmc-proxy'
    volumes:
      - ~/src/:/src/
    domainname: 'f9teams.engineering'
    hostname: 'zmc-proxy'
    networks:
      default:
        ipv4_address: '10.0.0.5'
    ports:
      - '8080:80'
      - '8443:443'
      - '8071:7071'
      - '8000:5000'
volumes:
  blobvolume: {}
  tmpvolume: {}

networks:
  default:
    driver: 'bridge'
    ipam:
      driver: 'default'
      config:
        - subnet: '10.0.0.0/24'
