version: 2
jobs:
  build:
    working_directory: /zmc-docker
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t f9teams/zmc-base:CIRCLE_SHA1 -f base/Dockerfile ./base
      - run: docker build -t f9teams/zmc-build:$CIRCLE_SHA1 -f base/Dockerfile --build-arg base_tag=$CIRCLE_SHA1 ./base
      - run: docker build -t f9teams/zmc-ldap:$CIRCLE_SHA1 -f ldap/Dockerfile --build-arg base_tag=$CIRCLE_SHA1 .

